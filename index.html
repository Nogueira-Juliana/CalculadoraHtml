<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <div class="display_operacoes">
            <div class="operacaoanterior"></div>
            <div class="operacaoatual"></div>
        </div>
        <div class="btn-container">
            <button class="btn-limpar">CE</button>
            <button class="btn-zerar">C</button>
            <button class="btn-deletar">DEL</button>
            <button>/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button>x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button>-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button>+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="btn_igual">=</button>
        </div>
    </div>
</body>

</html>
